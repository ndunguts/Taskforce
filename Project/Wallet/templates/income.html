{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wallet Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="head">
        <div class="profile">
            
        </div>

        <div class="nav">
            <ul>
                <li><a href="{% url 'outcome' %}">withdraw</a></li>
                <li><a href="{% url 'income'%}">deposit</a></li>
                <li><a href="{% url 'report' %}">Report</a></li>
                <li><a href="{% url 'chart'%}">Chart View</a></li>
            </ul>
        </div>
    </div>
    
    <div class="content">
        <div class="content_left">
            <img src="{% static 'image/pic1.svg' %}" alt="image">
      
        </div>
        <div class="content_center">
            <div class="content_center_top">
                <h1>Wallet save money</h1>
            </div>
            <div class="content_center_form">
                
                <form method="POST" action="{% url 'saveincome' %}" >
                    {% csrf_token %}
                    
                    <input type="hidden" name="amasaha" value="{{current_datetime}}" required><br>
                    <label for="money">Money:</label><br>
                    <input type="text" name="money" required><br><br><br>
                
                    <label for="impa">Reason:</label>
                    <input type="text" name="impa" required><br><br>
                
                    <select name="account">Select Account:
                        {% for account in all_account_names %}
                    <option value="{{account}}">{{account}}</option>
                    {% endfor %}
                    </select>
                    <button type="submit">Save</button>
                </form>
                
            </div>
        </div>
        <div class="content_right">
            <img src="{% static 'image/pic3.svg' %}" alt="image">
        </div>
    </div>
</body>
</html>
